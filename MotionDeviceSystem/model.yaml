            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
